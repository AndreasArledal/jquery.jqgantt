<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="Author" content="Andreas Arledal">
	<title>jqgantt example</title>
	<link rel="stylesheet" href="../jquery.jqgantt.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<body>
		<h1>jqgantt</h1>
		<div id="gantt" style="float: left;"></div>
		<div style="float: right; margin-right: 15px; width: 300px; border: 1px solid #999; padding: 10px;" id="selected">
			None selected
		</div>
		
		
		<script src="../lib/jquery-1.4.4.min.js"></script>
		<script src="../lib/date.js"></script>
		<script src="../lib/jquery.fixedtable.js"></script>
		<script src="../lib/jquery-ui-1.8.9.custom.min.js"></script>
		<script src="../jquery.jqgantt.js"></script>
		<link rel="stylesheet" href="../lib/jquery-ui-1.8.9.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script type="text/javascript" charset="utf-8">
			var ganttData = [
				{
					"groupId": 1,
					"items": [
						{
							"id": 1,
							"name": "AIR-1",
							"text": "734",
							"start": Date.parse("October 5th 2010"),
							"end": Date.parse("December 5th 2010"),
							"color": "blue",
							"data": {
								"testData": 12, "node": "Node1"
							},
							"children": [
								{
									"id": 2,
									"name": "Child 1",
									"text": "732",
									"start": Date.parse("November 30th 2010"),
									"end": Date.parse("May 13th 2011"),
									"color": "yellow"
								},
								{
									"id": 2,
									"name": "Child 2",
									"text": "732",
									"start": Date.parse("November 30th 2010"),
									"end": Date.parse("January 13th 2011"),
									"color": "yellow",
									"children": [
										{
											"id": 2,
											"name": "Child Child 1",
											"text": "732",
											"start": Date.parse("November 30th 2010"),
											"end": Date.parse("November 13th 2011"),
											"color": "yellow"
										}
									]
								},
								{
									"id": 2,
									"name": "Child 3",
									"text": "732",
									"start": Date.parse("November 30th 2010"),
									"end": Date.parse("January 13th 2011"),
									"color": "yellow"
								}
							]
						}
					]
				},
				{
					"groupId": 2,
					"items": [
						{
							"id": 2,
							"name": "AIR-1",
							"text": "734",
							"start": Date.parse("October 5th 2010"),
							"end": Date.parse("December 5th 2010"),
							"color": "blue",
							"data": {
								"testData": 12, "node": "Node1"
							},
						}
					]
				}
			]
			$(function(){
				$("#gantt").jqgantt({
					data: ganttData,
					width: 600,
					height: 300,
					cellWidth: 30,
					zoomLevel: "week",
					behavior: {
						onClick: function(data) {
							$("#selected").html('<strong>Team:</strong> ' + data.name + '<br /><strong>PMR:</strong>' + data.text);
						}
					}
				});
			});
			
			
			
		</script>
	</body>
</html>
